  <body>
  <header>
      <div class="navbar">
        <nav>
          <ul>
            <li class="menu-item"></li>
            <li id="home-link" class="menu-item">
              <a class="navlinks" href="homepage.html">Home</a>

    </div>
    <p>
      in this lesson you must click to draw on a mustache onto this very
      cute cat!
    </p>
    
    <img
      id="mustache-pic"
      src="https://www.pinclipart.com/picdir/big/521-5219414_vector-mustache-clipart-best-cartoon-mustache-transparent-background.png"
      alt="stache"
    />
    <div id="catImg">
    <img
      id="cat-pic"
      src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2020%2F06%2F26%2Ftiny-white-kitten-873941684-2000.jpg"
      alt=" very cute cat"
    /></div>
    <script>
      var catPic = document.getElementById("cat-pic");
      var onCatClick = function (e) {
        var stashePic = document.getElementById("mustache-pic");
        var height = stashePic.height;
        var width = stashePic.width;
        console.log(e)
        stashePic.style.top = e.pageY - (height/3) + "px";
        stashePic.style.left = e.pageX - (width/2) + "px";
     
      };
      catPic.addEventListener("click", onCatClick);
    </script>
  </body>
