<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="navstyle.css" rel="stylesheet" type="text/css" />
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    body {
      background-color: rgb(241, 241, 241);
      margin: 0;
    }
    .banner {
      display: block;
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
    }

    .welcome-banner {
      overflow: hidden;
      height: 200px;
      max-height: 300px;
      position: relative;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 100px;
      font-family: sans-serif;
      font-weight: bold;
      color: rgb(43, 32, 32);
      transform: translate(-50%, -50%);
    }

    .welcome-text {
      font-family: sans-serif;
      text-align: center;
      color: rgb(54, 104, 4);
      -webkit-text-stroke: 2px rgb(54, 104, 4);
    }

    #welcome {
      font-size: 80px;
      font-weight: 500;
    }

    #log-in {
      font-size: 40px;
    }
  </style>
  <body>
    <header>
      <div class="navbar">
        <nav>
          <ul>
            <li class="menu-item"></li>
            <li id="home-link" class="menu-item">
              <a class="navlinks" href="homepage.html">Home</a>
            </li>
            <li id="profile-link" class="menu-item">
              <a class="navlinks" href="profile.html">Profile</a>
            </li>
            <li id="library-link" class="menu-item">
              <a class="navlinks" href="library.html">Library</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="welcome-banner">
      <img
        src="https://images.squarespace-cdn.com/content/v1/5cfa5a1a2df47900015e2643/1616085648067-OQ5TUTY61TFOBZN6I6ZN/Home+Page+Banner-test.jpg?format=2500w"
        alt="lesson two"
        class="banner"
      />
      <div class="center-text">Stile</div>
    </div>
    <div class="welcome-text">
      <p id="welcome">Welcome to Mini Stile!</p>
      <p id="log-in">Log-in and start your journey</p>
    </div>
    <div class="profile-container">
      <form id="login-form" class="form">
        <h1 class="form-title">Login</h1>
        <div class="form-message">Incorrect username/password</div>
        <div class="username-input">
          <input
            class="form-input"
            type="text"
            autofocus
            placeholder="Username or email"
          />
        </div>
        <div class="form-message">Error message</div>
        <div class="passwor-input">
          <input
            class="form-input"
            type="password"
            autofocus
            placeholder="Password"
          />
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form-text">
          <a href="#" class="form-link">Forgot you Password?</a>
        </p>
        <p class="form-text">
          <a class="form-link" id="linkCreateAccount">
            Don't have an account? Create Account
          </a>
        </p>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
